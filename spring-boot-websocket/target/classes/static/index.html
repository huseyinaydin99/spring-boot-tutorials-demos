<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Spring Boot WebSocket Chat Application | Spring Boot ile WebSoketi Uygulaması | :-) </title>
<link rel="stylesheet" href="/css/main.css" />
</head>
<body background="background.png"
	style="background-position: center; background-repeat: no-repeat; background-size: cover;">
	<noscript>
		<h2>Sorry! Your browser doesn't support Javascript</h2>
		<h2>Üzgünüm senin tarayıcında Javascript kapalı olabilir. Onu bi açar mısın gardaş?</h2>
	</noscript>

	<div id="username-page">
		<div class="username-page-container">
			<h1 class="title">Type your username / Kullanıcı adını gir: </h1>
			<form id="usernameForm" name="usernameForm">
				<div class="form-group">
					<input type="text" id="name" placeholder="Username"
						autocomplete="off" class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="accent username-submit">Start
						Chatting / Çete başla. | Fazlada çet yapma. :D</button>
				</div>
			</form>
		</div>
	</div>

	<div id="chat-page" class="hidden">
		<div class="chat-container">
			<div class="chat-header">
				<h2>Hüseyin Aydın Global Chat Box / Hüseyin Aydın Genel Çet Kutusu / Yazıver! :-)</h2>
			</div>
			<div class="connecting">Connecting... / Bağlanıyoruz... </div>
			<ul id="messageArea">

			</ul>
			<form id="messageForm" name="messageForm" nameForm="messageForm">
				<div class="form-group">
					<div class="input-group clearfix">
						<input type="text" id="message" placeholder="Type a message / Mesaj tipi..."
							autocomplete="off" class="form-control" />
						<button type="submit" class="primary">Gönder</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
