<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Form Verileri Doğrulama Sayfası</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
	<h1 th:text="${message}" align="center"></h1>
	<div class="container">
		<h2>Kayıt Formu</h2>
		<form action="/" th:action="@{/}" th:object="${person}" method="post">
			<div class="form-group">
				<label for="name">Adı:</label>
				<input type="text" class="form-control" id="name" placeholder="İsmini gir!" name="name" th:field="*{name}"> <br />
				<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></p>
			</div>
			<div class="form-group">
				<label for="email">E-posta Adresi:</label>
				<input type="email" class="form-control" id="email" placeholder="E-posta Adresini Gir!" name="email" th:field="*{email}"> <br />
				<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></p>
			</div>
			<div class="form-group">
				<label for="pwd">Telefon Numarası:</label>
				<input type="text" class="form-control" id="pwd" placeholder="Şifreni Gir!" name="mobile" th:field="*{pwd}"> <br />
				<p th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}" class="alert alert-danger"></p>
			</div>
			<div class="form-group form-check">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox" name="remember">
					Beni Hatırla
					</input>
				</label>
			</div>
			<button type="submit" class="btn btn-primary">Gönder</button>
		</form>
	</div>
</body>
</html>
