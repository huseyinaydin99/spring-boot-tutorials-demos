<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hesap Oluştur</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Paytm İşletme Hesabı Oluşturun</h2>
        <form action="/createAccount" method="post">
            <div class="form-group">
                <label for="mobile">Ad: </label>
                <input type="text" class="form-control" id="name" placeholder="Adınızı büyük harfler ile giriniz." name="name" required="required" />
            </div>
            <div class="form-group">
                <label for="mobile">Telefon Numarası: </label>
                <input type="text" class="form-control" id="mobile" placeholder="Telefon numaranızı giriniz." name="mobile" required="required" />
            </div>

            <div class="form-group">
                <label for="email">E-posta: </label>
                <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi giriniz." name="email" required="required" />
            </div>

            <div class="form-group">
                <label for="password">Şifre: </label>
                <input type="password" class="form-control" id="password" placeholder="Şifrenizi giriniz." name="password" required="required" />
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember" id="remember" /> Kabul ediyorum.
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
        </form>
    </div>
</body>
</html>
